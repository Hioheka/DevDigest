<mat-toolbar color="primary" class="app-toolbar">
  <span class="logo" routerLink="/">DevDigest</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/" routerLinkActive="active-link">Blog</a>
  <a *ngIf="isAuthenticated()" mat-button routerLink="/dashboard" routerLinkActive="active-link">Panelim</a>
  <a *ngIf="isAdmin()" mat-button routerLink="/admin" routerLinkActive="active-link">Admin</a>
  <a *ngIf="!isAuthenticated()" mat-button routerLink="/login" routerLinkActive="active-link">Giriş</a>
  <a *ngIf="!isAuthenticated()" mat-button routerLink="/register" routerLinkActive="active-link">Kayıt Ol</a>
  <button *ngIf="isAuthenticated()" mat-button (click)="logout()">Çıkış</button>
</mat-toolbar>
<main class="app-content">
  <router-outlet></router-outlet>
</main>
