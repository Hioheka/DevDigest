<section class="dashboard-grid">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ editingPostId() ? 'Gönderiyi Güncelle' : 'Yeni Gönderi Oluştur' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="savePost()" class="post-form">
        <mat-form-field appearance="outline">
          <mat-label>Başlık</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Kategori</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let category of categories()" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kapak Görseli URL</mat-label>
          <input matInput formControlName="coverImageUrl" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>İçerik</mat-label>
          <textarea matInput rows="6" formControlName="content"></textarea>
        </mat-form-field>
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Kaydet</button>
          <button mat-button type="button" (click)="cancelEdit()" *ngIf="editingPostId()">Vazgeç</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gönderilerim</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="posts()" class="mat-elevation-z2">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Başlık</th>
          <td mat-cell *matCellDef="let post">{{ post.title }}</td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Kategori</th>
          <td mat-cell *matCellDef="let post">{{ post.categoryName }}</td>
        </ng-container>
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>Oluşturulma</th>
          <td mat-cell *matCellDef="let post">{{ post.createdAt | date: 'dd.MM.yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>İşlemler</th>
          <td mat-cell *matCellDef="let post">
            <button mat-button color="primary" (click)="editPost(post)">Düzenle</button>
            <button mat-button color="warn" (click)="deletePost(post)">Sil</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <p *ngIf="posts().length === 0">Henüz bir gönderiniz yok.</p>
    </mat-card-content>
  </mat-card>
</section>
